        function generateRandomLink() {
            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];
            // Remove previous content
            document.getElementById('randomLinkText').innerHTML = '';
            // Display the HTML code of the randomly chosen link
            const linkHtml = `<span> ${randomLink}</span>`;
            document.getElementById('randomLinkText').innerHTML = linkHtml;
        }

        // Event listener for the button click
        document.getElementById('generateLink').addEventListener('click', generateRandomLink);
